<!DOCTYPE html>
<html>
<head>
    <title>Center a Div</title>
    <style>
        /* Container styles */
        .container {
            display: flex; 
            justify-content: center;
            align-items: center; 
            height: 100vh; 
        }

        /* Inner div styles (for demonstration) */
        .inner-div {
            width: 200px;
            height: 100px;
            background-color: #34db4d;
            color: #fff;
            padding: 30px;
        }
    </style>
</head>
<body>
    <!-- Container div -->
    <div class="container">
        <!-- Inner div to be centered -->
        <div class="inner-div">
        </div>
    </div>
</body>
</html>
