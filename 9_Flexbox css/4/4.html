<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="4.css">
</head>
<body>
    <!-- pricing section -->
    <section class="pricing-section">
        <!-- free plan card -->
        <div class="card">
            <h2 class="plan-name">Free Plan</h2>
            <p class="plan-for">For personal</p>
            <h2 class="pricing">$0</h2>
            <p class="features"><span><img src="./assets/light_tick.png" alt=""></span>1 Users</p>
            <p class="features"><span><img src="./assets/light_tick.png" alt=""></span>Web mails</p>
            <p class="features"><span><img src="./assets/light_tick.png" alt=""></span>Responsive Website</p>
            <p class="features"><span><img src="./assets/light_tick.png" alt=""></span>Fress SSL</p>
            <div class="subscribe-now-button-container">
                <button class="subscribe-now-button">Subscribe now</button>
            </div>
        </div>

        <!-- basic plan card -->
        <div class="card dark">
            <h2 class="plan-name">Basic Plan</h2>
            <p class="plan-for">For small bussiness</p>
            <h2 class="pricing">$29</h2>
            <p class="features"><span><img src="./assets/dark_tick.png" alt=""></span>4 Users</p>
            <p class="features"><span><img src="./assets/dark_tick.png" alt=""></span>10 Web mails</p>
            <p class="features"><span><img src="./assets/dark_tick.png" alt=""></span>Responsive Website</p>
            <p class="features"><span><img src="./assets/dark_tick.png" alt=""></span>Fress SSL</p>
            <div class="subscribe-now-button-container">
                <button class="subscribe-now-button dark-btn">Subscribe now</button>
            </div>
        </div>

        <!-- pro plan card -->
        <div class="card">
            <h2 class="plan-name">Pro Plan</h2>
            <p class="plan-for">For enterprise</p>
            <h2 class="pricing">$49</h2>
            <p class="features"><span><img src="./assets/light_tick.png" alt=""></span>Unlimited Users</p>
            <p class="features"><span><img src="./assets/light_tick.png" alt=""></span>Unlimited Web mails</p>
            <p class="features"><span><img src="./assets/light_tick.png" alt=""></span>Responsive Website</p>
            <p class="features"><span><img src="./assets/light_tick.png" alt=""></span>Fres SSL + SEO</p>
            <div class="subscribe-now-button-container">
                <button class="subscribe-now-button">Subscribe now</button>
            </div>
        </div>
    </section>
</body>
</html>
